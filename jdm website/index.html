<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">

<body>
    <nav>
        <h1>JDM</h1>
        <a id="nissan-nav" href="#">NISSAN</a>

        <a id="honda-nav"href="#">HONDA</a>
        <a id="infiniti-nav"href="#">INFINITI</a>

    <div id="warning">

        <span class="material-symbols-outlined">search</span>
    </div>
    <div>

        <button id="gtr-view">VIEW GALLERY</button>
    </div>
    <div>
        <img class="full-img-size" id="mitsubishi-evo"src="683590.jpg" alt="MITSUBISHI">

        <button id="evo-view">VIEW GALLERY</button>
    </div>
    <div>
        <img class="full-img-size" id="black-nsx"src="black-nsx.jpg" alt="honda-nsx">

        <button id="nsx-view">VIEW GALLERY</button>
    </div>
    <!-- END OF CAR SHOWCASE
         START OF VIEW ALL -->
     <div id="email-list">
        <div id="nisdiv">
        <img id="nissan-logo" src="nissan-logo.png" alt="logos">
        </div>
        <div id="acudiv">
            <img id="acura-logo"src="acura-logo.png" alt="logos">
        </div>
        <div id="toyodiv">
            <img id="toyologo"src="61291551319275000479abf2.png" alt="toyota logos">
        </div>
        <div id="mitdiv">
            <img id="mitlogo"src="mitsubishi-logo-3B3AC3E701-seeklogo.com.png" alt="MITSUBISHI logos">
        </div>
        <div id="hondadiv">
            <img id="honlogo"src="1280px-Honda.svg.png" alt="honda logos"> 
        </div>
        <div id="infdiv">
            <img id="infinitilogo"src="Infiniti-symbol-1989-2560x1440.png" alt="infiniti logos">
        </div>
        <div id="black-block">
            <p class="japan">日<br>本<br>国<br>内<br>市<br>場</p>
        </div>
     </div>

     </footer>
